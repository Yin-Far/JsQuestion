<!DOCTYPE html>
<html>
<head>
	<title>after提示框</title>
	<style type="text/css">
		#demo{
			width: 100px;
			height: 100px;
			border: 1px solid #333;
			position: relative;
		}
		#demo:after,#demo:before{
			border: solid transparent;
			content: '';
			height: 0;
			left: 100%;
			width: 0;
			position: absolute;
		}
		#demo:after{
			border-width:10px;
			border-left-color: #fff;
			top: 40px; 
		}
		#demo:before{
			border-width:12px;
			border-left-color: #000;
			top: 38px; 
		}
	</style>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
