<!DOCTYPE html>
<html>
<head>
	<title>快排</title>
</head>
<body>
	<script type="text/javascript">
		var quickSort = function(arr){
			if(arr.length<=1){
				return arr;
			}
			var index = Math.floor(arr.length/2);
			//分离中间数
			var oMid = arr.splice(index,1)[0];
			var left = [];
			var right = [];
			for(var i = 0;i<arr.length;i++){
				if(arr[i]<oMid){
					left.push(arr[i]);
				}else{
					right.push(arr[i]);
				}
			}
			//利用cancat()方法复制就得数组并将新的数组添加在末尾
			return quickSort(left).concat([oMid],quickSort(right));
		}
		var arr = ["1","5","3","2"];
		console.log(quickSort(arr));
	</script>
</body>
</html>
