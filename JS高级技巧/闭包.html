<!DOCTYPE html>

</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script type="text/javascript">
		var aLi = document.getElementsByTagName('li');
		for(var i = 0;i<aLi.length;i++){
			aLi[i].onclick = function(num){
				return function(){
					return alert(num);
				}
			}(i);
		}
	</script>
</body>
