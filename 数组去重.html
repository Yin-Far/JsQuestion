<!DOCTYPE html>
<html>
<head>
	<title>数组去重</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = [1,2,2,2,2,3,4,5,6,6,6,6,7];
		var arr2 = [];
		for(var i = 0;i<=arr1.length;i++){
			//indexOf返回元素首次出现的位置，如果没找到返回-1
			if(arr2.indexOf(arr1[i])<0){
				arr2.push(arr1[i]);
			}
		}
		document.write(arr2);
	</script>
</body>
</html>
