<!DOCTYPE html>
<html>
<head>
	<title>inline-block</title>
	<link href="//cdn.bootcss.com/meyer-reset/2.0/reset.min.css" rel="stylesheet">
	<style type="text/css">
		html{
			-webkit-text-size-adjust:none;
		}
		ul{
			font-size: 0;
			width: 100%;
			height: 50px;
		}
		ul li{
			font-size: 12px;
			display: inline-block;
			padding: 10px 25px;
			background: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			hello
		</li>
		<li>
			hello
		</li>
		<li>
			hello
		</li>
		<li>
			hello
		</li>
		<li>
			hello
		</li>
		<li>
			hello
		</li>
		<li>
			hello
		</li>
	</ul>
</body>
</html>
