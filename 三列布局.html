<!DOCTYPE html>
<html>
<head>
	<title>三列布局</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.div1,.div2,.div3{
			height: 300px;
			width:30%;
			float: left;
			background: red;
			margin: 0 1%;
		}
		.div3{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
</body>
</html>
