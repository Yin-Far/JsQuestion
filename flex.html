<!doctype html>
<html>
<head>
	<title>Flex</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.wrap{
			display: flex;
			justify-content:center;
			align-items:center;
			width: 600px;
			height: 100px;
			border: 1px solid #333;
		}
		.c1{
			background: red;
			width: 100px;
			height: 50px;
		}
		.c2{
			background: red;
			width: 200px;
			height: 50px;
		}
		.c3{
			background: red;
			width: 100px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
	</div>
</body>
</html>
